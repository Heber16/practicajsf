<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
<h:head>  
	<title>Pantalla Restaurantes</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>
		<h:form>
		<p:dataTable id="tblRestaurantes" var="restaurante" value="#{restauranteController.restaurantes}" paginator="true" paginatorPosition="both"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} registros" reflow="true"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" >
                     
                        <f:facet name="{Exporters}">
                     <div class="flex justify-content-between">
                 
                 
                
                
                <p:commandButton name="imgs/xlsx.png">
                    <p:dataExporter type="xlsxstream" target="tblRestaurantes" fileName="ReporteRestaurantes"/>
                </p:commandButton>

                <p:commandButton name="imgs/pdf.png">
                    <p:dataExporter type="pdf" target="tblRestaurantes" fileName="ReporteRestaurantes"/>
                </p:commandButton>

                <p:commandButton name="imgs/csv.png">
                    <p:dataExporter type="csv" target="tblRestaurantes" fileName="ReporteRestaurantes" />
                </p:commandButton>

                <p:commandButton name="imgs/xml.png">
                    <p:dataExporter type="xml" target="tblRestaurantes" fileName="ReporteRestaurantes"/>
                </p:commandButton>

                <p:commandButton name="imgs/excel.png">
                    <p:dataExporter type="txt" target="tblRestaurantes" fileName="ReporteRestaurantes"/>
                </p:commandButton>
            </div>
            </f:facet>
            
		
		
			<p:column headerText="Nombre" filterBy="#{restaurante.nombre}" filterMatchMode="contains" sortBy="#{restaurante.nombre}">
			<h:outputText value="#{restaurante.nombre}"></h:outputText>

		</p:column>
		
		
		
			<p:column headerText="DirecciÃ³n">
			<h:outputText value="#{restaurante.direccion}"></h:outputText>

		</p:column>
		
	
		
			<p:column headerText="PaÃ­s" filterBy="#{restaurante.pais}" filterMatchMode="contains" sortBy="#{restaurante.pais}">
			<h:outputText value="#{restaurante.pais}"></h:outputText>

		</p:column>
		
		
		
			<p:column headerText="Gerente">
			<h:outputText value="#{restaurante.gerente}"></h:outputText>

		</p:column>
		
	</p:dataTable>
	</h:form>
		
</h:body>

</html>
